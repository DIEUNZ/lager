<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Lagerkarte</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .lager { display: flex; justify-content: center; gap: 40px; margin-top: 20px; }
    .reihe {
      border: 2px solid blue;
      padding: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reihe h2 { margin: 5px 0; }
    .slot {
      width: 60px; height: 25px;
      border: 1px solid #999;
      margin: 1px 0;
      display: flex; justify-content: center; align-items: center;
      font-size: 12px;
    }
    .highlight { background: yellow; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Minecraft Lagerkarte</h1>
  <input type="text" id="search" placeholder="Item suchen...">
  <button onclick="searchItem()">Suchen</button>

  <div class="lager">
    <div class="reihe" id="R1"><h2>R1</h2></div>
    <div class="reihe" id="R2"><h2>R2</h2></div>
    <div class="reihe" id="R3"><h2>R3</h2></div>
    <div class="reihe" id="R4"><h2>R4</h2></div>
  </div>

  <script>
    let items = {};

    // Items laden
    fetch("items.json")
      .then(r => r.json())
      .then(data => { items = data; });

    // Slots generieren
    function makeSlots(reihe, count) {
      const container = document.getElementById(reihe);
      for (let i=1; i<=count; i++) {
        const slot = document.createElement("div");
        slot.classList.add("slot");
        slot.id = reihe + "-" + i;
        slot.innerText = i;
        container.appendChild(slot);
      }
    }

    // Anzahl Kisten wie in deiner Zeichnung
    makeSlots("R1", 20); // Beispiel
    makeSlots("R2", 30);
    makeSlots("R3", 50);
    makeSlots("R4", 50);

    // Suche
    function searchItem() {
      document.querySelectorAll(".slot").forEach(s => s.classList.remove("highlight"));
      let input = document.getElementById("search").value.trim();
      let pos = items[input];
      if(pos) {
        document.getElementById(pos).classList.add("highlight");
      } else {
        alert("Item nicht gefunden!");
      }
    }
  </script>
</body>
</html>
