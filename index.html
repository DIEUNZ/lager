<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Lagerkarte</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 50px); /* 10 Kisten pro Reihe */
      grid-gap: 5px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 50px; height: 50px;
      border: 1px solid #999;
      display: flex; justify-content: center; align-items: center;
    }
    .highlight { background: yellow; }
  </style>
</head>
<table border="1" style="margin:20px auto; border-collapse: collapse; text-align:center;">
  <tr>
    <td id="K1">K1</td>
    <td id="K2">K2</td>
    <td id="K3">K3</td>
    <td id="K4">K4</td>
    <td id="K5">K5</td>
  </tr>
  <tr>
    <td id="K6">K6</td>
    <td id="K7">K7</td>
    <td id="K8">K8</td>
    <td id="K9">K9</td>
    <td id="K10">K10</td>
  </tr>
  <tr>
    <td id="K11">K11</td>
    <td id="K12">K12</td>
    <td id="K13">K13</td>
    <td id="K14">K14</td>
    <td id="K15">K15</td>
  </tr>
</table>


<body>

  <h1>Minecraft Lagerkarte</h1>
  <input type="text" id="search" placeholder="Item suchen...">
  <button onclick="searchItem()">Suchen</button>

  <div id="grid"></div>

  <script>
    let items = {};

    // Items laden
    fetch("items.json")
      .then(response => response.json())
      .then(data => {
        items = data;
      });

    // Grid erzeugen (Beispiel: 100 Kisten = 10x10)
    const grid = document.getElementById("grid");
    for (let i=1; i<=100; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.id = "K"+i;
      cell.innerText = i;
      grid.appendChild(cell);
    }

    function searchItem() {
      document.querySelectorAll(".cell").forEach(c => c.classList.remove("highlight"));
      let input = document.getElementById("search").value.trim();
      let pos = items[input];
      if(pos) {
        document.getElementById(pos).classList.add("highlight");
      } else {
        alert("Item nicht gefunden!");
      }
    }
  </script>
</body>
</html>
