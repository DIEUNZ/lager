<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Lagerkarte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #eee;
    }
    h1 { margin-top: 20px; }
    input {
      padding: 6px;
      font-size: 14px;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th {
      background: #444;
      padding: 6px;
    }
    td {
      border: 1px solid #555;
      width: 80px;
      height: 40px;
      text-align: center;
      font-size: 12px;
      background: #333;
      color: #eee;
    }
    .highlight {
      background: yellow !important;
      color: black !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Minecraft Lagerkarte</h1>
  <p>Suchfeld: <input type="text" id="search" placeholder="Item suchen...">
     <button onclick="searchItem()">Suchen</button>
  </p>

  <!-- Lager-Grid -->
  <div id="lager"></div>

  <script>
    let items = {};

    // Items laden
    fetch("items.json")
      .then(response => response.json())
      .then(data => {
        items = data;
        buildTables();
      });

    // Tabellen f√ºr Reihen bauen
    function buildTables() {
      const container = document.getElementById("lager");

      for (let r = 1; r <= 4; r++) {
        const table = document.createElement("table");
        const header = document.createElement("tr");
        const th = document.createElement("th");
        th.colSpan = 10;
        th.innerText = "Reihe " + r;
        header.appendChild(th);
        table.appendChild(header);

        let row;
        for (let k = 1; k <= 50; k++) {
          if ((k - 1) % 10 === 0) {
            row = document.createElement("tr");
            table.appendChild(row);
          }
          const cell = document.createElement("td");
          cell.id = "R" + r + "-K" + k;
          cell.innerText = "K" + k;
          row.appendChild(cell);
        }
        container.appendChild(table);
      }
    }

    // Suchfunktion
    function searchItem() {
      // Reset Highlights
      document.querySelectorAll("td").forEach(c => c.classList.remove("highlight"));

      let input = document.getElementById("search").value.trim();
      let pos = items[input];

      if (pos) {
        document.getElementById(pos).classList.add("highlight");
      } else {
        alert("Item nicht gefunden!");
      }
    }
  </script>

</body>
</html>
